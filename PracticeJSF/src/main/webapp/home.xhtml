<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>JSF Practice!</title>
</head>
<body>
	<h3 align="center">#{helloWorld.message}</h3>
	<h:form>
		<h3></h3>
		<h3>Using Managed Bean</h3>
		<h:commandButton action="#{navigationController.moveToPage1}"
			value="Page1" />
	</h:form>

	<h:form>
		<h3></h3>
		<h3>Using JSF outcome</h3>
		<h:commandButton action="page2" value="Page2" />
	</h:form>

	<h:form>
		<h3></h3>
		<h3>Conditional Navigation</h3>
		<h:commandLink action="#{navigationController.showPage}" value="Page1">
			<f:param name="pageId" value="1" />
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Page2">
			<f:param name="pageId" value="2" />
		</h:commandLink>
		<h:commandLink action="#{navigationController.showPage}" value="Home">
			<f:param name="pageId" value="3" />
		</h:commandLink>
	</h:form>

</body>
</html>
